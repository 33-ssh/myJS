        // 老師一
        // 請設計一個函式，，能夠四則運算
        function calc(a, b, c) {
            // 處理四則運算的結果
            if (c == '+') {
                document.write(`${a}+${b}=${a + b}`);
            } else if (c == '-') {
                document.write(`${a}-${b}=${a - b}`);
            } else if (c == '*') {
                document.write(`${a}*${b}=${a * b}`);
            } else if (c == '/') {
                document.write(`${a}/${b}=${(a / b).toFixed(2)}`);
            } else {
                document.write('運算符號不存在');
            }
        }
        // 使用輸入視窗產生任意二數與運算式符號

        // 得在這裡處理排除下列狀況
        // 1.非數字   => isNaN () => isNaN => is Not  a  number
        // 2.多於空白 => trim() =>字與字之間的空白不會被刪除
        // 3.取消狀況 => null
        let inputA = prompt('請輸入任意數值1');
        let inputB = prompt('請輸入任意數值2');
        let inputC = prompt('請輸入四則運算符之一(+,-,*,/)');

        if (inputA == null || inputB == null || inputC == null) {
            document.write('按了取消，無法運算');
        } else if (isNaN(inputA) || (inputB)) {
            
            document.write('非數字，無法運算!')
        } else {
            // 去除多餘空白 =>字串.trim() 
            // 字串轉數值 =>Number(字串)

            inputA = Number(inputA.trim());
            inputB = Number(inputB.trim());
        }
        // 最後再呼叫函式
        calc(inputA, inputB, inputC);

    </script>
