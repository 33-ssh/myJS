<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請輸入成績N次，直到輸入{-1}或{取消}就結束輸入
        /* 
            第1次分數:90
            第2次分數:50
            第3次分數:60
            第4次分數:-1
            ------
            及格人數:2人
            不及格人數:1人
            總分:200分(為1.2.3次)
            總平均:200/3=66.67分(小數點二位)
        */
        /* 
        */
        let count = 0;  /* 第N次 */
        let pass = 0;  /* 及格人數 */
        let fail = 0;  /* 不及格人數 */
        let tot = 0;   /* 總分 */
        let avg = 0;   /* 總平均 */
        while (true) { //不需要執行迴圈的條件
            let score = prompt('請輸入分數:');
            // 是否輸入 -1或按了取消
            if (score === '-1' || score == null) {
                break;
            }
            // 是否為非數字
            if (isNaN(score)) {
                alert('非數值，請重新輸入');
                continue;// 如果是非數字，則不再往下執行，回到迴圈開始時，重新輸入
            }

            score = Number(score); //字串轉數值
            // 是否為分數有效範圍 =>0-100
            if (score < 0 || score > 100) {
                alert('err 分數有效範圍 =>0-100,請重新輸入');
                continue;
            }
            // 及格與否
            if (score >= 60) {
                pass++; //及格人數累計
            } else {
                fail++; //不及格人數累計
            }

            tot = tot + score;// 總分累計
            count++; //執行第N次
            document.write(`第${count}次:${score}分<br>`);
        }

        // console.log('結束了');
        // shift+空白為轉換全形，下方顯示黃色方框則為全形
        document.write('-------------<br>');
        document.write(`　及格人數: ${pass}人<br>`);
        document.write(`不及格人數: ${fail}分<br>`);
        document.write(`總　　　分: ${tot}分<br>`);
        //總平均計算
        avg = tot / (pass + fail); //求平均
        avg = avg.toFixed(2);    //取小數到第二位
        document.write(`總　平　均: ${avg}分<br>`);

    </script>
</body>

</html>
