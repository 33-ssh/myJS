<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1-10合計 =>使用do-while迴圈
        // 先執行，再檢查
        // 第一次執行前不會檢查
        // 第二次開始執行前才會檢查
        // 提供沒有限定次數的迴圈?
        /*
        do {
            ....
            }while (進入迴圈的條件);
        */
        // 合計變數
        let s3 = 0;
        let i = 1;
        do {
            s3 = s3 + i;
            i++;
        } while (i <= 10)
        console.log(`i=${i},s3=${s3}`);
        // 假設let i =11，還是會進來執行，遇到while因i=11，所以迴圈就結束，結果則為 i =11，s3=11




    </script>

</body>

</html>
