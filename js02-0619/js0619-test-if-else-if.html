<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--計算BMI -->
    <!-- bmi = 體重/身高(m)的平方 -->
    <!-- bmi值到小數第二位 -->
    <script>
        // 建立體重
        let weight=50;
        // 建立身高
        let hight=1.50;

        // 建立bmi
        let bmi;
        // 計算bmi
        bmi=weight/(hight*hight);

        console.log(`體重:${weight}公斤`);
        console.log(`身高:${hight}公尺`);
        // 取出小數點二位的字串
        bmi = bmi.toFixed(2);
        // 字串轉為數字
        bmi= Number(bmi);

        // 測試用
        bmi = 20;

        console.log(bmi);
    

        // 檢查bmi落在那個區間並顯示訊息結果
        // 檢查bmi<18.5
        // 多層檢查(符合條件，執行完就結束)
        if (bmi<18.5) {
            console.log('體重過輕');
        } else if (bmi>=18.5 && bmi<24) {
                console.log('正常範圍');
        } else if (bmi>=24 && bmi<27) {
                console.log('異常範圍：過重');            
        } else if (bmi>=27 && bmi<30) {
            console.log('異常範圍：輕度肥胖')
        } else if (bmi>=30 && bmi<35) {
            console.log('異常範圍：中度肥胖')
        } else if (bmi>=35) {
            console.log('異常範圍：重度肥胖')
        }

    </script>
</body>
</html>
