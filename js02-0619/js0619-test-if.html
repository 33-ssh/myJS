<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--計算BMI -->
    <!-- bmi = 體重/身高(m)的平方 -->
    <!-- bmi值到小數第二位 -->
    <script>
        // 建立體重
        let weight = 80;
        // 建立身高
        let hight = 1.50;

        // 建立bmi
        let bmi;
        // 計算bmi
        bmi = weight / (hight * hight);

        console.log(`體重:${weight}公斤`);
        console.log(`身高:${hight}公尺`);
        // 取出小數點二位的字串
        console.log(`bmi為${bmi.toFixed(2)}`);
        // 字串轉為數字
        bmi = Number(bmi);

        // 檢查bmi落在那個區間並顯示訊息結果
        // 檢查bmi<18.5
        if (bmi < 18.5) {
            // 檢查條件成立
            console.log('體重過輕');
        }
        // 區間資料使用交集邏輯運算子&&(AND)
        // 檢查18.5<=bmi<24
        if (bmi >= 18.5 && bmi < 24) {
            console.log('正常範圍');
        }
        // 檢查24<=bmi<27
        if (bmi >= 24 && bmi < 27) {
            console.log('異常範圍：過重');
        }
        // 檢查27<=bmi<30
        if (bmi >= 27 && bmi < 30) {
            console.log('異常範圍：輕度肥胖')
        }
        // 檢查30<=bmi<35
        if (bmi >= 30 && bmi < 35) {
            console.log('異常範圍：中度肥胖')
        }
        // 檢查bmi>=35
        if (bmi >= 35) {
            console.log('異常範圍：重度肥胖')
        }
    </script>
</body>

</html>
