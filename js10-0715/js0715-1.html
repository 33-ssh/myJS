        // 宣告一個陣列
        let arr1 = [1, 100, 50, 3, 5];
        console.log('原陣列:'+arr1)

        // 找出亂數1-5任意值
        // let r2 = Math.random();
        // console.log(r2);
        // console.log(r2 * 5);
        // console.log((r2 * 5) + 1);
        // console.log('亂數值:'+(Math.floor(r2 * 5) + 1));
        let r2 = Math.floor(Math.random() * 5) + 1;
        
        console.log('亂數值:'+r2);

        // 尋找陣列中是否存在
        // 方法一:indexOf(item)
        // 存在->傳回第一次出現的陣列編號
        // 不存在->-1
        // let result=arr1.indexOf(Math.random() * 5) + 1;
        console.log('---indexOf---');
        let result = arr1.indexOf(r2)
        console.log('陣列中尋找的結果:' + result);
        // 若陣列中沒有找到亂數值，加入陣列push()
        if (result == -1) {
            // arr1.push(Math.floor(r2 * 5) + 1);
            arr1.push(r2);
            console.log('新陣列'+arr1);
        }
        


        // 方法二:includes(item)
        // 存在     ->  true
        // 不存在   ->  false
        // let result2 = arr1.includes(Math.floor(r2 * 5) + 1);
        console.log('---includes---');
        let result2 = arr1.includes(r2)
        console.log('陣列中尋找的結果includes:' + result2);
        if (result == false) {
            // arr1.push(Math.floor(r2 * 5) + 1);
            arr1.push(r2);
            console.log('新陣列:'+arr1);
