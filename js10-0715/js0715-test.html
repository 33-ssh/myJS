<body>
    <script>
        // 亂數產生大樂透號碼(不重覆)

        let arr1 = [];

        for (let i = 0; arr1.length < 6; i++) {
            let num = Math.floor((Math.random() * 49) + 1);
            let result = arr1.includes(num);
            arr1.push(num);
        }
        console.log('排序前'+arr1);

        arr1.sort((a, b) => {
            return a - b; 
        });
        console.log('排序後:' + arr1);


    </script>
