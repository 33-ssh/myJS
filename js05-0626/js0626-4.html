<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let a = 5;
        let b = 3;
        // 以下若直接
        // a=b
        // b=a
        // console.log(a); a=>3
        // console.log(b); b=>3
        // 得出錯誤結果

        // 兩數調換的過程
        let tmp = a; //tmp=5
        a = b;       //a=3
        b = tmp;     //b=5

        console.log(a);
        console.log(b);




    </script>
</body>

</html>
