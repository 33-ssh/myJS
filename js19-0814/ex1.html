<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>變更下拉式清單中的項目，開啟網頁</h2>
    <form>
        <!-- <label for="URL">選擇網站:</label> -->
        選擇網站
        <select name="" id="URL">
            <option value="https://www.google.com.tw/?hl=zh_TW">GOOGLE</option>
            <option value="https://www.ikea.com.tw/zh/rooms/workspaces?gad_source=1&gclid=Cj0KCQjwq_G1BhCSARIsACc7NxrMTdNbCUBKEV8bhHqCyNgOv0yCXLoEJOUMPw4-dtud4GqklPN4W60aAm9AEALw_wcB">IKEA</option>
            <option value="https://www.camacafe.com/">CAMA</option>
        </select>
    </form>
        <script>
            // 取得下拉方塊
            let url = document.getElementById('URL');
            // 監聽change事件
            url.addEventListener('change',function(){
                // 取得下拉選單中的值
                // 跳轉到指定的網址
                location.href = url.value;

            });
        </script>
</body>
</html>
