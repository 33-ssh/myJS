<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 亂數產生大樂透號碼(不重覆)

        // 建立函式時機點
        // 被動執行
        // function Name () {...}
        // 立即執行
        // 匿名函式 => function(){...}
        // 箭頭函式 => ()=>{...}

        // 建立函式：取亂數(為了可通用，所以傳參數來接收亂數最大值)
        function getRandNum(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        // 大樂透 => 第一區1-49挑6個號碼+第二區1-49挑一個號碼

        function getLotNum() {
            let arrNum = [];
            // 取出第一區:6個號碼(1-49)
            let i = 0;
            while (i < 6) {
                // 取亂數
                let lotNum = getRandNum();
                // 檢查陣列中是否存在此號碼
                if (arrNum.indexOf(lotNum) == -1) {
                    // 沒有重覆，則加入陣列
                    arrNum.push(lotNum);
                    i++;
                }
            }
            console.log('大樂透排序前:' + arrNum);
            arrNum.sort((a, b) => {
                return a - b;
            })
            console.log('大樂透排序後:' + arrNum);

            // 取亂數特別號
            let speNum = getRandNum(49);
            console.log('大樂透特別號:' + speNum);

        }

        // 威力彩 => 第一區1-38挑6個號碼+第二區1-8挑一個號碼
        function getLotNum2() {
            let arrNum = [];
            // 取出第一區:6個號碼(1-38)
            let i = 0;
            while (i < 6) {
                let lotNum = getRandNum(38);
                // 檢查陣列中是否存在此號碼
                if (arrNum.indexOf(lotNum) == -1) {
                    // 沒有重覆，則加入陣列
                    arrNum.push(lotNum);
                    i++;
                }
            }
            console.log('威力彩排序前:' + arrNum);
            arrNum.sort((a, b) => {
                return a - b;
            })
            console.log('威力彩排序後:' + arrNum);

            // 取亂數特別號
            let speNum = getRandNum(8);
            console.log('威力彩特別號:' + speNum);
        }
        // 今彩539 =>第一區1-39挑5個號碼
        function getLotNum3() {
            let arrNum = [];
            // 取出第一區:5個號碼(1-39)
            let i = 0;
            while (i < 5) {
                // 取亂數
                let lotNum = getRandNum(39);
                // 檢查陣列中是否存在此號碼
                if (arrNum.indexOf(lotNum) == -1) {
                    // 沒有重覆，則加入陣列
                    arrNum.push(lotNum);
                    i++;
                }
            }
            console.log('今彩539排序前:' + arrNum);
            arrNum.sort((a, b) => {
                return a - b;
            })
            console.log('今彩539排序後:' + arrNum);

        }

        // 跳脫字元符號 => \n =>換行
        let lotGameNo = prompt('請輸入樂透號碼代號 =>\n1.大樂透 2.威力彩 3.今彩539');

        switch (lotGameNo) {
            case '1':
                // 產生大樂透號碼
                getLotNum();
                break;
            case '2':
                // 產生威力彩號碼
                getLotNum2();
                break;
            case '3':
                // 產生今彩號碼
                getLotNum3();
                break;
            default:
                console.log('err!代號輸入錯誤')
                break;
        }


    </script>
</body>

</html>
