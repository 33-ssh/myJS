<body>
    <script>
        // 亂數產生大樂透號碼(不重覆)

        // 建立函式時機點
        // 被動執行
        // function Name () {...}
        // 立即執行
        // 匿名函式 => function(){...}
        // 箭頭函式 => ()=>{...}

        // 建立函式：取亂數
        function getRandNum() {
            return Math.floor(Math.random() * 49) + 1;
        }

        // 大樂透 => 第一區1-49挑6個號碼+第二區1-49挑一個號碼
        // 威力彩 => 第一區1-38挑6個號碼+第二區1-8挑一個號碼
        // 今彩539 =>第一區1-39挑5個號碼
        function getLotNum() {
            let arrNum = [];
            // 取出第一區:6個號碼(1-49)
            let i = 0;
            while (i < 6) {
                // 取亂數
                let lotNum = getRandNum();
                // 檢查陣列中是否存在此號碼
                if (arrNum.indexOf(lotNum) == -1) {
                    // 沒有重覆，則加入陣列
                    arrNum.push(lotNum);
                    i++;
                }
            }
            console.log('排序前:' + arrNum);
            arrNum.sort((a, b) => {
                return a - b;
            })
            console.log('排序後:' + arrNum);

            // 取亂數特別號
            let speNum = getRandNum;
            console.log('特別號:' + speNum);

        }

        // 跳脫字元符號 => \n =>換行


        let logGameNo = prompt('請輸入樂透號碼代號 =>\n1.大樂透 2.威力彩 3.今彩539');
        // 產生大樂透號碼
        getLotNum();



    </script>
</body>
